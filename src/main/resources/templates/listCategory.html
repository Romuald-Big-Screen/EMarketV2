<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <h2>Bid List</h2>
                <div class="row">
                    <a href="/category/addCategory" class="btn btn-primary btn-sm">Ajouter catégorie</a>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>id Categorie</th>
                                <th>Nom Catégorie</th>
                                <th>Descripion</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bidList : ${bidLists}">
                                <td style="width: 10%" th:text="${category.categoryId}"></td>
                                <td th:text="${category.categoryName}"></td>
                                <td th:text="${category.}"></td>
                                <td th:text="${bidList.bidQuantity}"></td>
                                <td style="width: 15%" class="text-center">
                                    <a th:href="@{/bidList/update/{id}(id=${bidList.BidListId})}">Edit</a>&nbsp;|&nbsp;
                                    <a th:href="@{/bidList/delete/{id}(id=${bidList.BidListId})}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
